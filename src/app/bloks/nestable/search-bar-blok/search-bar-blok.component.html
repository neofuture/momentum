<div class="container">
    <div class="logo">
        <a href="/">
            <img src="/assets/images/Logo.png">
        </a>
    </div>
    <div class="search-box">
        <div class="search-container" [class.focused]="inputFocus">
            <i class="fa fa-search"></i>
            <input type="search"
                   placeholder="Search"
                   class="search-input"
                   value="{{searchText}}"
                   spellcheck="false"
                   autocapitalize="none"
                   autocomplete="off"
                   [(ngModel)]="searchText"
                   (focus)="setFocus()"
                   (blur)="setBlur()"
                   (keydown)="search($event)">
            <select class="search-select" (focus)="setFocus()" (blur)="setBlur()">
                <option selected="selected">All Categories</option>
                <option>Antiques</option>
                <option>Art</option>
                <option>Automotive</option>
                <option>Baby</option>
                <option>Books, Comics &amp; Magazines</option>
                <option>Business, Office &amp; Industrial</option>
                <option>Cameras &amp; Photography</option>
                <option>Clothes, Shoes &amp; Accessories</option>
                <option>Coins</option>
                <option>Collectables</option>
                <option>Computers/Tablets &amp; Networking</option>
                <option>Crafts</option>
                <option>Dolls &amp; Bears</option>
                <option>DVDs, Films &amp; TV</option>
                <option>Events Tickets</option>
                <option>Everything Else</option>
                <option>Garden &amp; Patio</option>
                <option>Health &amp; Beauty</option>
                <option>Holidays &amp; Travel</option>
                <option>Home, Furniture &amp; DIY</option>
                <option>Jewellery &amp; Watches</option>
                <option>Home, Mobile Phones &amp; Communication &amp; DIY</option>
                <option>Music</option>
                <option>Musical Instruments</option>
                <option>Pet Supplies</option>
                <option>Pottery, Porcelain &amp; Glass</option>
                <option>Property</option>
                <option>Sound &amp; Vision</option>
                <option>Sporting Goods</option>
                <option>Stamps</option>
                <option>Toys &amp; Games</option>
                <option>Vehicle Parts &amp; Accessories</option>
                <option>Video Games &amp; Consoles</option>
                <option>Wholesale &amp; Job Lots</option>
            </select>
        </div>
        <div class="search-box-results"
             [class.visible]="(searchText.length > 2 || searchLoading) && inputFocus">
            <div *ngIf="searchLoading" class="loading">
                <app-loading></app-loading>
                <div>Searching</div>
            </div>
            <div *ngIf="listings.length < 1 && !searchLoading" class="nothing-found">
                <i class="fa-regular fa-face-frown"></i> Nothing Found
            </div>
            <div *ngFor="let listing of listings" class="search-box-row" (click)="selectListing(listing)">
                <div>
                    <img src="{{ listing.image_url }}">
                </div>
                <div>
                    {{listing.listing_title}}
                </div>
                <div>
                    {{listing.min_price | currency:'GBP':true:'1.2-2' }}
                </div>

            </div>
        </div>
    </div>
</div>
