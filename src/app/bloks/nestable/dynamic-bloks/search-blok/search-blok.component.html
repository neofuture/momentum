<ng-container
        *ngFor="let child of blok.body"
        [appStoryblokRender]="child"/>
<div *ngIf="loaded; else loading">
    <h4>Http Request</h4>
    Search results for '{{ params.search }}' in '{{ params.category }}'
    <hr>
    Params
    <pre>{{ params | json }}</pre>
    HttpResponse
    <pre>{{ json | json }}</pre>
</div>

<ng-template #loading>
    <div class="loading">
        <app-loading></app-loading>
        <div>{{ loadingText }}</div>
    </div>
</ng-template>
