<ng-container
        *ngFor="let child of blok.body"
        [appStoryblokRender]="child"/>
<div *ngIf="loaded; else loading">
    <h4>Http Request</h4>
    <pre class="pre">{{ json | json }}</pre>
</div>

<ng-template #loading>
    <div class="loading">
        <app-loading></app-loading>
        <div>{{ loadingText }}</div>
    </div>
</ng-template>
